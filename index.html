<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplex Solver</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <header>
    <nav>
      <h1>Simplex PHP </h1>
      <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="http://w.phpsimplex.com/fr/theorie_methode_simplexe.htm#google_vignette" target="_blank">Théorie</a></li>
        <li><a href="http://w.phpsimplex.com/fr/exemple_methode_simplexe.htm" target="_blank ">Exemples</a></li>
        <li><a href="#">Aide</a></li>
        <li><a href="http://w.phpsimplex.com/fr/index.htm" target="_blank ">Quitter</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="container">
      <h2>Bienvenue dans Simplex Solver</h2>
      <p>Saisissez les informations pour commencer votre résolution :</p>
      <form>
        <label for="method">Méthode :</label>
        <select id="method">
          <option value="Méthode du grand M">Méthode du grand M</option>
          <option value="Méthode simplexe modéfier">simplexemodéfier(Deux Phases)</option>
        </select>

        <label for="variables">Nombre de variables :</label>
        <input type="number" id="variables" min="1" required>

        <label for="contraintes">Nombre de contraintes :</label>
        <input type="number" id="contraintes" min="1" required>

      <button type="button" onclick="window.location.href='fonction.html'">Continuer</button>
       <button onclick="history.back()">back</button>

      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 SimplexPHP</p>
  </footer>

    <script>
    // Basic fallback validation for the static index page
    const methodEl = document.getElementById('method');
    const variablesEl = document.getElementById('variables');
    const contraintesEl = document.getElementById('contraintes');

    const continueBtn = document.querySelector('button[onclick*="fonction.html"]');
    continueBtn.addEventListener('click', (e) => {
      if (!methodEl.value || !variablesEl.value || !contraintesEl.value) {
        alert('⚠️ Veuillez remplir tous les champs avant de continuer.');
        e.preventDefault();
      }
    });
    </script>
</body>
</html>
