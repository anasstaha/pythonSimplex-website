<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fonction et Contraintes - Simplex Solver</title>
  <link rel="stylesheet" href="static/styles.css">
  <link rel="stylesheet" href="static/fonction.css">
</head>
<body>
  <header>
    <nav>
      <h1>Simplex PHP </h1>
      <ul>
        <li><a href="index.html">Commencer</a></li>
        <li><a href="#">Théorie</a></li>
        <li><a href="#">Exemples</a></li>
        <li><a href="#">Aide</a></li>
        <li><a href="#">Quitter</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="container">
      <h2>Définir la fonction et les contraintes</h2>
      <p>Indiquez la fonction objectif et les contraintes de votre problème :</p>

      <form>
        <div class="objectif">
          <label for="objectif">Quel est le but de la fonction ?</label>
          <select id="objectif">
            <option value="max">Maximiser</option>
            <option value="min">Minimiser</option>
          </select>
        </div>

        <div class="fonction">
          <label>Fonction :</label>
          <input type="number" step="any" placeholder="a₁"> X₁ +
          <input type="number" step="any" placeholder="a₂"> X₂
        </div>

        <div class="contraintes">
          <h3>Contraintes</h3>

          <div class="ligne">
            <input type="number" step="any" placeholder="b₁"> X₁ +
            <input type="number" step="any" placeholder="b₂"> X₂
            <select>
              <option value="<=">≤</option>
              <option value="=">=</option>
              <option value=">=">≥</option>
            </select>
            <input type="number" step="any" placeholder="c₁">
          </div>

          <div class="ligne">
            <input type="number" step="any" placeholder="b₃"> X₁ +
            <input type="number" step="any" placeholder="b₄"> X₂
            <select>
              <option value="<=">≤</option>
              <option value="=">=</option>
              <option value=">=">≥</option>
            </select>
            <input type="number" step="any" placeholder="c₂">
          </div>

          <p class="conditions">X₁, X₂ ≥ 0</p>
        </div>

        
        <button type="button" onclick="window.location.href='resultat.html'">Continuer</button>
        <button onclick="history.back()"></button>


      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 PHPSimplex</p>
  </footer>
</body>
</html>
